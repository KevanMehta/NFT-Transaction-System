<div class="midde_page">

    <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Commission Type</label>
          <select class="form-control" name="usdeth" [(ngModel)]="buynftform.usdeth">
            <option>Select</option>
            <option>USD</option>
            <option>ETH</option>
        </select>

        <br>
          <label for="exampleFormControlSelect1">Select Buy NFT Address</label>
          <select class="form-control" name="usdeth" [(ngModel)]="buynftform.address">
            <option>{{x}}</option>
        </select>

        </div>
      </form>


      <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
      <br><br>
      
      <div *ngIf="msg.status==='success' " class="alert alert-success" role="alert">

        <p>{{msg.message}}</p>
        </div>

        <div *ngIf="msg.status==='fail' " class="alert alert-danger" role="alert">

            <p>{{msg.message}}</p>
            </div>
</div>
