<div class="midde_page">

    <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select the Type</label>
          <select class="form-control" name="usdeth" [(ngModel)]="addmoreform.usdeth">
            <option>USD</option>
            <option>ETH</option>
        </select>
        <br>
          <div class="form-group">
            <label>Enter the Amount or Count of ETH</label>
            <input type="text" name="amtcnt" class="form-control" [(ngModel)]="addmoreform.amtcnt">
          </div>

          <div class="form-group">
            <label >Enter the Account Number</label>
            <input type="text" name="acntno" class="form-control" [(ngModel)]="addmoreform.acntno">
          </div>

          <div class="form-group">
            <label >Enter the Routing Number</label>
            <input type="text" name="rtno" class="form-control" [(ngModel)]="addmoreform.rtno">
          </div>

        </div>
      </form>


      <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>

</div>
